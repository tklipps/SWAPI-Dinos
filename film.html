<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="film.js" defer></script>
  <link rel="stylesheet" href="site.css" />
  <title>A Star Wars Film</title>
</head>

<body>
  <main>
    <h1 id="film"></h1>
    <section id="generalInfo">
      <p>Released: <span id="release_date"></span></p>
      <p>Director: <span id="director"></span></p>
      <p>Producer: <span id="producer"></span></p>
      <p>Episode: <span id="episode"></span></p>
    </section>
    <section id="character_list">
      <h2>Characters</h2>
      <p><span id="characters"></span></p>
    </section>
    <section id="planets_list">
      <h2>Planets</h2>
      <p><span id="planets"></span></p>
    </section>
    </section>
  </main>
</body>

</html>
